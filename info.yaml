# Tiny Tapeout project information
project:
  title:        "Dog Battle Game"      # Project title
  author:       "Sophus Andreassen"    # Your name
  discord:      "Sophusz"              # Your Discord username
  description:  "A simple Dog Battle VGA game with moving boxes that collide and count hits." 
  language:     "Verilog"
  clock_hz:     50000000               # 50 MHz clock
  tiles:        "1x1"                  # Chip tile size
  top_module:   "tt_um_SophusAndreassen_dogbattle"

  source_files:
    - "src/project.v"
    - "src/dogbattle_top_v8.v"
    - "src/game_core_v8.v"
    - "src/vga_timing.v"

pinout:
  # Inputs
  ui[0]: "clk_50mhz"
  ui[1]: "reset_n"
  ui[2]: ""
  ui[3]: ""
  ui[4]: ""
  ui[5]: ""
  ui[6]: ""
  ui[7]: ""

  # Outputs (MSB to LSB: R[2:1], G[2:1], B[1:0], HS, VS)
  uo[0]: "vga_vs"       # VGA vertical sync
  uo[1]: "vga_hs"       # VGA horizontal sync  
  uo[2]: "vga_b0"       # VGA blue bit 0
  uo[3]: "vga_b1"       # VGA blue bit 1
  uo[4]: "vga_g1"       # VGA green bit 1 (MSB)
  uo[5]: "vga_g2"       # VGA green bit 2 
  uo[6]: "vga_r1"       # VGA red bit 1 (MSB)
  uo[7]: "vga_r2"       # VGA red bit 2

  # Bidirectional (unused)
  uio[0]: ""
  uio[1]: ""
  uio[2]: ""
  uio[3]: ""
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
  uio[7]: ""

yaml_version: 6
